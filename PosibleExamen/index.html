<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro y Verificación de Usuario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Registro de Usuario</h2>
            <form action="registro.php" method="post">
                <label for="usuario">Usuario:</label>
                <input type="text" name="usuario" required>
                <br>
                <label for="password">Contraseña:</label>
                <input type="password" name="password" required>
                <br>
                <label for="confirm_password">Confirmar Contraseña:</label>
                <input type="password" name="confirm_password" required>
                <br>
                <input type="submit" value="Registrar">
            </form>
        </div>

        <div class="form-container">
            <h2>Verificación de Usuario</h2>
            <form action="verificacion.php" method="post">
                <label for="usuario_verificar">Usuario:</label>
                <input type="text" name="usuario_verificar" required>
                <br>
                <label for="password_verificar">Contraseña:</label>
                <input type="password" name="password_verificar" required>
                <br>
                <input type="submit" value="Verificar">
            </form>
        </div>
    </div>
</body>
</html>
